<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


    <div class="container">

        <h1 class="text py-4">CALCULATOR</h1>

        <div class="row py-3">
            <div class="main">

                <div class="row">
                    <div class="col-md-4">
                        <button type="button" onclick="clearResult()" class="btn btn-danger">C</button>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <input type="text" class="form-control" id="result" disabled>
                        </div>
                    </div>
                </div>

                <div class="row py-2">
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('7')">7</button></div>
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('8')">8</button></div>
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('9')">9</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning" onclick="getNum('+')">+</button></div>

                </div>


                <div class="row py-2">
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('4')">4</button></div>
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('5')">5</button></div>
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('6')">6</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning" onclick="getNum('-')">-</button></div>
                </div>


                <div class="row py-2">
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('1')">1</button></div>
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('2')">2</button></div>
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('3')">3</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning" onclick="getNum('/')">/</button></div>
                </div>


                <div class="row py-2">
                    <div class="col-md-3"><button type="button" class="btn number" onclick="getNum('0')">0</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-success" onclick="getResult('=')">=</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning" onclick="getNum('.')">.</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning" onclick="getNum('*')">X</button></div>
                </div>

            </div>
        </div>
    </div>


</body>



<script src="app.js"></script>

</html>
